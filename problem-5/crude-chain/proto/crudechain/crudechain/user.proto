syntax = "proto3";

package crudechain.crudechain;

import "gogoproto/gogo.proto";

option go_package = "crude-chain/x/crudechain/types";

message User {
  uint64 id = 1;
  string name = 2;
  string email = 3;
  string address = 4;  // Added a new field (Consensus-breaking!)
  string gender = 5;
  uint64 age = 6;
  string creator = 7; // changed position
}
