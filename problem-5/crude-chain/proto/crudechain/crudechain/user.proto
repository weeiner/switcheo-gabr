syntax = "proto3";

package crudechain.crudechain;

import "gogoproto/gogo.proto";

option go_package = "crude-chain/x/crudechain/types";

message User {
    uint64 id = 1 [(gogoproto.customname) = "Id"];
    string name = 2;
    string email = 3;
    string gender = 4;
    uint64 age = 5;
    string creator = 6;
}
